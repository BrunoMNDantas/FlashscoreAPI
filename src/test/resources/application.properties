server.port=${PORT:8080}

logging.level.com.github.brunomndantas.flashscore.api.serviceInterface.config.LoggingConfig=DEBUG
logging.level.com.github.brunomndantas.tpl4j=WARN

springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

server.forward-headers-strategy=framework

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

spring.application.name=Flashscore API

driver.path=${DRIVER_PATH:C:\\Users\\BrunoDantas\\Downloads\\chromedriver.exe}
driver.silent=true
driver.headless=true

maxdrivers=1

screenshots.directory=.\\screenshoots

sportsIds=football

scrap.run=true
scrap.reportInterval=5000

scrap.maxSportsToLoad=1
scrap.maxRegionsPerSport=1
scrap.maxCompetitionsPerRegion=1
scrap.maxSeasonsPerCompetition=1
scrap.maxMatchesPerSeason=1
scrap.maxTeamsPerSeason=1
scrap.maxPlayersPerMatch=1
scrap.maxPlayersPerTeam=1

s3.bucket-name:${S3_BUCKET}
s3.region:${S3_REGION}
s3.access-key:${S3_ACCESS_KEY}
s3.secret-key:${S3_SECRET_KEY}