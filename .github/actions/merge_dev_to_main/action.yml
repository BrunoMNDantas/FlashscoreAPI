name: "Merge Dev to Main"
description: "Merges dev branch with main branch"

runs:
  using: "composite"
  steps:
    - name: Merge dev into main
      uses: devmasx/merge-branch@v1.4.0
      with:
        type: now
        from_branch: dev
        target_branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}